<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-nicaragua-azul: #0067C6;
            --color-nicaragua-blanco: #FFFFFF;
            --color-matematicas-oscuro: #2c3e50;
            --color-acento: #f39c12;
            --color-sombra: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--color-nicaragua-azul), var(--color-nicaragua-blanco));
            background-attachment: fixed;
            color: var(--color-matematicas-oscuro);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Fondo animado con símbolos matemáticos */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="10" y="20" font-size="14" fill="rgba(255,255,255,0.2)">%2B</text><text x="70" y="30" font-size="14" fill="rgba(255,255,255,0.2)">%E2%88%92</text><text x="30" y="80" font-size="14" fill="rgba(255,255,255,0.2)">%C3%97</text><text x="80" y="70" font-size="14" fill="rgba(255,255,255,0.2)">%C3%B7</text><text x="50" y="50" font-size="14" fill="rgba(255,255,255,0.2)">%CF%80</text><text x="15" y="60" font-size="14" fill="rgba(255,255,255,0.2)">%CE%A3</text></svg>');
            animation: float 20s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-200px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--color-sombra);
            text-align: center;
            max-width: 800px;
            width: 90%;
            z-index: 1;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Guardabarranco_nicaraguense.svg/500px-Guardabarranco_nicaraguense.svg.png');
            background-repeat: no-repeat;
            background-position: 95% 95%;
            background-size: 100px;
            background-blend-mode: overlay;
            opacity: 0.95;
        }

        .container .flower-top-left,
        .container .bird-bottom-right {
            position: absolute;
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.5;
        }

        .container .flower-top-left {
            top: -30px;
            left: -30px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/23/Plumeria_rubra_white_with_yellow_center_on_plant.png');
            border-radius: 50%;
            transform: rotate(-15deg);
        }

        .container .bird-bottom-right {
            bottom: -30px;
            right: -30px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Guardabarranco_nicaraguense.svg/500px-Guardabarranco_nicaraguense.svg.png');
            transform: rotate(15deg);
        }

        h2 {
            font-size: 2.5rem;
            color: var(--color-nicaragua-azul);
            margin-bottom: 10px;
            font-weight: 700;
            animation: slideInDown 1s ease-out;
        }

        h2::after {
            content: '';
            display: block;
            width: 0;
            height: 4px;
            background-color: var(--color-acento);
            margin: 15px auto 30px;
            border-radius: 2px;
            animation: expandWidth 1s ease-out 0.5s forwards;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            background-color: var(--color-nicaragua-azul);
            color: var(--color-nicaragua-blanco);
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 15px var(--color-sombra);
            border: 2px solid transparent;
            animation: fadeIn 0.5s ease-out backwards;
        }

        .btn:nth-child(1) { animation-delay: 0.1s; }
        .btn:nth-child(2) { animation-delay: 0.2s; }
        .btn:nth-child(3) { animation-delay: 0.3s; }
        .btn:nth-child(4) { animation-delay: 0.4s; }
        .btn:nth-child(5) { animation-delay: 0.5s; }
        .btn:nth-child(6) { animation-delay: 0.6s; }
        .btn:nth-child(7) { animation-delay: 0.7s; }
        .btn:nth-child(8) { animation-delay: 0.8s; }

        .btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 103, 198, 0.4);
            background-color: #0056b3;
        }

        .btn .icon {
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .btn:hover .icon {
            color: var(--color-acento);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes expandWidth {
            to { width: 80px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flower-top-left"></div>
        <div class="bird-bottom-right"></div>

        <h2>Menú Matemático</h2>
        <div class="menu">
            <a href="{% url 'graficador' %}" class="btn"><span class="icon">📈</span> Graficador Matemático</a>
            <a href="{% url 'upload' %}" class="btn"><span class="icon">📤</span> Subir Archivo</a>
            <a href="{% url 'ruleta_general' %}" class="btn"><span class="icon">🎡</span> Ruleta General</a>
            <a href="{% url 'juego_aritmetico'%}" class="btn"><span class="icon">⚡️</span> Operaciones Rápidas</a>
            <a href="{% url 'juego_24'%}" class="btn"><span class="icon">🔢</span> Juego del 24</a>
            <a href="{% url 'libro'%}" class="btn"><span class="icon">📚</span> Libro de Matemáticas</a>
            <a href="{% url 'sudoku'%}" class="btn"><span class="icon">🧠</span> Sudoku</a>
            <a href="{% url 'formulario'%}" class="btn"><span class="icon">📐</span> formulario</a>
        </div>
    </div>
</body>
</html>
